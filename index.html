<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Spy</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="mb-5 bgcb">
    <div class="py-4 bg-info">
        <h1 class="text-center text-secondary">Search Your Best Opportunity</h1>
    </div>

    <!-- search area  -->
    <div class="input-group mb-3 w-50 mx-auto mt-5 mb-5">
        <input id="search-field" type="text" class="form-control" placeholder="Enter Phone Name"
            aria-label="Recipient's username" aria-describedby="button-search">
        <button onclick="searchPhone()" class="btn btn-outline-secondary bg-success text-white" type="button"
            id="button-search">Search</button>
    </div>
    <!-- phone details  -->
    <div id="phone-details" class="mb-5 mx-auto">

    </div>
    <!-- search results -->
    <div id="search-result" class="row g-5 mx-auto">

    </div>
